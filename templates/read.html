<!-- read.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tabla de Datos</title>
</head>
<body>
    <h1>Tabla de Datos</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Char Field</th>
                <th>Integer Field</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for item in datos %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.char_field }}</td>
                <td>{{ item.integer_field }}</td>
                <td><a href="{% url 'editar_datos' id=item.id %}">Editar</a></td>  <!-- Enlace para editar -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
