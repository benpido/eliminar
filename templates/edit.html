<!-- edit.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Datos</title>  <!-- Título de la página -->
</head>
<body>
    <h1>Editar Datos</h1>  <!-- Encabezado principal -->
    <form action="" method="post">  <!-- Formulario que envía datos a la misma URL de la vista actual -->
        {% csrf_token %}  <!-- Token CSRF para seguridad en solicitudes POST -->
        
        <label for="char_field">Texto:</label>
        <input type="text" id="char_field" name="char_field" required value="{{ instance.char_field }}">  <!-- Campo de texto precargado con el valor actual -->
        
        <label for="integer_field">Número Entero:</label>
        <input type="number" id="integer_field" name="integer_field" required value="{{ instance.integer_field }}">  <!-- Campo numérico precargado con el valor actual -->

        <button type="submit">Actualizar</button>  <!-- Botón para enviar los cambios -->
    </form>

    <br>
    <a href="{% url 'read' %}">Volver a la lista</a>  <!-- Enlace para volver a la lista de datos -->
</body>
</html>
