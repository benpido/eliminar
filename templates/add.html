<!-- add_data.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Datos</title>  <!-- Título de la página -->
</head>
<body>
    <h1>Agregar Datos</h1>  <!-- Encabezado principal -->
    <form action="{% url 'agregar_datos' %}" method="post">  <!-- Formulario que envía datos a la URL `agregar_datos` -->
        {% csrf_token %}  <!-- Token CSRF para seguridad en solicitudes POST -->
        
        <label for="char_field">Texto:</label>
        <input type="text" id="char_field" name="char_field" required>  <!-- Campo de texto obligatorio -->
        
        <label for="integer_field">Número Entero:</label>
        <input type="number" id="integer_field" name="integer_field" required>  <!-- Campo numérico obligatorio -->

        <button type="submit">Guardar</button>  <!-- Botón para enviar el formulario -->
    </form>

    <br>
    <a href="{% url 'read' %}">Ver Todos los Datos</a>  <!-- Enlace para ver todos los datos -->
</body>
</html>
